<!DOCTYPE html>
<html>
    <head>
        <title>Toggle Cases</title>
    </head>
    <body style="background-color:#6DC376">
        <center>
            <br><br><br><br>
            <h2>CHANGE LOWER CASE LETTERS TO UPPER CASE AND VICE-VERSA</h2>
            <hr width="60%">
            <h3>ENTER A STRING:</h3><input name="num1" type="text" size=20 id='num1'/>
            <br><br>
            <center><button onclick="func()">TOGGLE CASES</button>
            <script>
                function func(){
                    var inputVal =(document.getElementById('num1').value);
                    var res=inputVal.split('');
                    let i;
                    for(i=0;i<res.length;i++){
                        if(res[i]===res[i].toUpperCase())
                            res[i]=res[i].toLowerCase()
                        else
                        res[i]=inputVal[i].toUpperCase()
                    }
                    var res2= res.join('');                   
                    alert("THE REQUIRED STRING IS=" +res2);
                }
           </script>
        </center>            
    </body>
</html>
